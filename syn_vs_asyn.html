    <script>
        fetch("https://dummyjson.com/products")
        .then(res => console.log("promise",res))

        setTimeout(() => { console.log('hi'); }, 1)

        function addseries2(a,b){
            var p=new Promise(function(reslove,reject){
                setTimeout(function(){
                let sum=0;
                for(let i=a;i<=b;i++){
                    sum+=i;
                }
                reslove(sum)
            },1)
            })
            return p
        }
        addseries2(1,5000)
        .then(function(res){console.log(res);})
        .catch(function(err){console.log(err);});

        function add(a,b){
            let sum=0;
                for(let i=a;i<=b;i++){
                    sum+=i;
                }       
            return Promise.resolve(sum);
        }
        add(1,500).then(function(res){console.log(res);});

        setTimeout(() => { console.log('hi'); }, 1)

        console.log('harshi');
