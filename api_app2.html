    <script>
        var count=0;
        var cartItems=[];
        function genproducts(){
            fetch("https://dummyjson.com/product?limit=29&skip=10")
            .then(function(res){ return res.json() })
            .then(function(data){ genTable(data.products) })
        }
        genproducts();
        function genTable(products){
            products.forEach(product => {
                var productCard=document.createElement("div")
                var productImage=document.createElement("img")
                productImage.src=product.thumbnail
                productCard.appendChild(productImage)
                var productTitle=document.createElement("p")
                productTitle.innerText=[product.title,'$'+product.price]
                productCard.appendChild(productTitle)
                var div=document.createElement("div")
                div.id='atcdiv'
                var addToCartBtn=document.createElement("button")
                addToCartBtn.innerText='Add To Cart'
                addToCartBtn.onclick = function () { 
                    var count=1
                    var atc=document.createElement("div")
                    atc.id='atdiv'
                    var minusBtn=document.createElement("button")
                    minusBtn.innerText='-'
                    minusBtn.onclick=function(){
                        count--
                        c.innerText=count
                    }
                    atc.appendChild(minusBtn)
                    var c=document.createElement("p")
                    c.innerText=count
                    atc.appendChild(c)
                    var plusBtn=document.createElement("button")
                    plusBtn.innerText='+'
                    plusBtn.onclick=function(){
                        count++
                        c.innerText=count
                        
                    }
                    atc.appendChild(plusBtn)
                    div.replaceWith(atc)
                    addToCart(product); 
                }
                div.appendChild(addToCartBtn)
                productCard.appendChild(div)                
                document.getElementById("products").appendChild(productCard)
            });   
        }
        function addToCart(item){
                cartItems.push(item)
                genCartTable()
           
        }

                        count++

                    }
                    atc.appendChild(plusBtn)
               
                ntdqnty.appendChild(atc)
                var ntdPrice=document.createElement("td");
                ntdPrice.innerText=item.price;
                var ntdTotal=document.createElement("td");
                ntdTotal.innerText=item.price;
                ntr.appendChild(ntdTitle);
                ntr.appendChild(ntdqnty);
                ntr.appendChild(ntdPrice);
                ntr.appendChild(ntdTotal); 
                document.getElementById("tab").appendChild(ntr);
            })
