<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 10px;
        }
    </style>
</head>
<body>
    <table id="ftab" border="1px">
        <th >Name</th>
        <th>Gender</th>
        <th>Place</th>
    </table>
    <table id="mtab" border="1px">
        <th >Name</th>
        <th>Gender</th>
        <th>Place</th>
    </table>
    <table id="tab" border="1px">
        <th onclick="fun">Name</th>
        <th>Gender</th>
        <th>Place</th>
    </table>
    <script>
        var students = [{
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ];
                    students.forEach(function(ele){
                        var ntr=document.createElement("tr");
                        var tdname=document.createElement("td");
                        tdname.innerText=ele.name;
                        var tdgender=document.createElement("td");
                        tdgender.innerText=ele.gender;
                        var tdplace=document.createElement("td");
                        tdplace.innerText=ele.place;
                        ntr.appendChild(tdname);
                        ntr.appendChild(tdgender);
                        ntr.appendChild(tdplace);
                        if(ele.gender=='male'){
                            document.getElementById("mtab").appendChild(ntr);
                        }
                        else{
                            document.getElementById("ftab").appendChild(ntr);
                        }
                    })


                        students.forEach(function(ele){
                                var ntr=document.createElement("tr");
                                var tdname=document.createElement("td");
                                tdname.innerText=ele.name;
                                var tdgender=document.createElement("td");
                                tdgender.innerText=ele.gender;
                                var tdplace=document.createElement("td");
                                tdplace.innerText=ele.place;
                                ntr.appendChild(tdname);
                                ntr.appendChild(tdgender);
                                ntr.appendChild(tdplace);
                                document.getElementById("tab").appendChild(ntr);
                        })




                        // display();
                        function fun(){
                            students.sort(function(a1,a2){
                                if(a1.name>a2.name){return -1}
                                else{return 1}
                            })
                            console.log();
                        }
                        //     display();
                        // }
                    

    </script>
</body>
</html>
