<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        #navbar{
            display: flex;
            width: 100%;
            background-color: black;
            color: white;
        }
        #menubar {
            display: flex;
            list-style-type: None;
            width: 70%;
            justify-content: space-evenly;
        }
        .bi-list{
            width: 20px; 
            font-size: 40px;
        }
        #check{
            display: none;
        }
        @media screen and (max-width:1000px) {
            #menubar {
                display: none;
            }
            #check{
                display: none;
            }
            #check:checked~#menubar{
                display: block;
                position: absolute;
                top: 54px;
                background-color: rgb(4, 44, 31);
                width: 100%;
                margin-top: 0px;
                display: flex;
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <input type="checkbox" id="check">
        <label for="check"><i class="bi bi-list"></i></label>
        <ul id="menubar">
            <li>Home</li>
            <li>AboutUs</li>
            <li>ContactUs</li>
            <li>Settings</li>
        </ul>
    </div>
</body>
</html>
