<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="divarea"></div>
    <button id="off" onclick="btnoff()">OFF</button>
    <button id="on" onclick="btnon()">ON</button>
    <script>
        function btnoff(){
            document.getElementById("off").style.backgroundColor='red'
            document.getElementById("on").style.backgroundColor='white'
            document.getElementById("divarea").style.backgroundColor='white'
        }
        function btnon(){
            document.getElementById("on").style.backgroundColor='red'
            document.getElementById("off").style.backgroundColor='white'
            document.getElementById("divarea").style.backgroundColor='yellow'
        }
    </script>
</body>
</html>
