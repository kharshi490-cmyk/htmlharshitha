<html>
    <head></head>
    <body>
        <script>
            let a=+prompt("Enter a:");
            let b=+prompt("Enter b:");
            dis1=a-10;
            if(dis1<0){
                dis1=-dis1;
            }
            dis2=b-10;
            if(dis2<0){
                dis2=-dis2;
            }
            if(dis1==dis2){
                console.log("Tie");
            }
            else if(dis1>dis2){
                console.log(b," is closer to 10.");
            }
            else{
                console.log(a,' is closer to 10.');
            }
        </script>
    </body>
</html>
