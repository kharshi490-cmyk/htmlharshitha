<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        #navbar{
            background-color: black;
            height: 70px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top:0; 
            z-index: 1;
            align-items: center;
        }
        #navbar #search{
            width: 15%;
            height: 30px;
        }
        #navbar #navul{
            display: flex;
            width: 55%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
            justify-content: space-evenly;
            list-style: none;
            align-items: center;
            vertical-align: middle;
            cursor: pointer;
            font-size: 25px;
            padding-top: 17px;
            color: rgb(244, 240, 240);
        }
        #navbar h1{
            font-size: 40px;
            width: 27%;
            color: rgb(176, 45, 124);
            text-align: center;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
        #store{
            display: flex;
            flex-wrap: wrap;
            margin-top: 35px;
            justify-content: space-evenly;
        }
        .product{
            height: 420px;
            width :21%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid;
            align-items: center;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 1px 2px 1px 1px rgb(167, 163, 163);
        }
        .product img{
            width:85%;
            height: 280px;
            padding-top: 20px;
            padding-bottom: 5px;
        }
        .product:hover{
            transform: scale(1.1,1.07);
            box-shadow: 1px 3px 1px 1px rgb(167, 163, 163);;
        }
        .product div p del{
            color:rgb(117, 108, 108) ;
        }
        .product button{
            border-radius: 8px;
            font-size: 17px;
            padding: 15px;
            padding-top: 7px;
            padding-bottom: 5px;
            color: white;
            background-color: rgb(148, 145, 145);
            border-style: none;
        }
        .product button:hover{
            transform: scale(1.25,1.25);
            background-color: rgb(82, 72, 58);
        }
        #check{
            display: none;
        }
        .bi-list{
            display: none;
        }
        @media screen and (max-width:1100px){
            #navbar #navul {
                display: none;
                width:0%
            }
            #navbar {
                display: flex;
                justify-content: space-evenly;
            }
            #navbar h1{
                width: 70%;
                font-size: 35px;
            }
            #navbar #search{
                width: 20%;
                margin-right: 40px;
            }
            .bi-list{
                display: block;
                width: 20px; 
                font-size: 35px;
                color: white;
                position: absolute;
                top: 15px;
                right: 20px;
            }
            #check{
                display: none;
            }
            #check:checked~#navul{
                display: block;
                position: absolute;
                top: 70px;
                right: 0px;
                background-color: rgb(47, 62, 57);
                width: 180px;
                margin-top: 0px;
                display: flex;
                padding-bottom: 10px;
                padding-top: 10px;
                padding-inline-start: 10px;
                flex-direction: column;
                align-items:flex-start
            }
        }
        @media  screen and (max-width:599px) and (min-width:300px) {
            .product{
                width: 70%;
            }
        }
        @media  screen and (max-width:850px) and (min-width:600px) {
            .product{
                width: 40%;
            }
        }
        @media  screen and (max-width:1200px) and (min-width:849px) {
            .product{
                width: 30%;
            }
        }
    </style>
</head>
<body>

        <h1>Furniture Store</h1>
        <input type="checkbox" id="check">
        <label for="check"><i class="bi bi-list"></i></label>
