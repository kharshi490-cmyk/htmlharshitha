<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="toggle()">Toggle</button>
    <p id="txt">true</p>
    <script>
        function toggle(){
            if(document.getElementById("txt").innerText=='true'){
                document.getElementById("txt").innerText='false'
            }
            else{
                document.getElementById("txt").innerText='true'
            }
        }
    </script>
</body>
</html>
